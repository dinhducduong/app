<div id="example2_wrapper" class="dataTables_wrapper dt-bootstrap4">
  <div class="row">
    <div class="col-sm-12 col-md-6"></div>
    <div class="col-sm-12 col-md-6"></div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <div class="pb-3">
        <a class="btn btn-success" [routerLink]="'add'">Thêm mới</a>
      </div>
      <table id="example2" class="table table-bordered table-hover dataTable" role="grid"
        aria-describedby="example2_info">
        <thead>
          <tr role="row">
            <th class="sorting_asc" tabindex="0" aria-controls="example2" rowspan="1" colspan="1" aria-sort="ascending"
              aria-label="Rendering engine: activate to sort column descending">#</th>
            <th class="sorting" tabindex="0" aria-controls="example2" rowspan="1" colspan="1"
              aria-label="Browser: activate to sort column ascending">Tên danh mục</th>
            <th class="sorting" tabindex="0" aria-controls="example2" rowspan="1" colspan="1"
              aria-label="Platform(s): activate to sort column ascending">Ngày tạo</th>
          </tr>
        </thead>
        <tbody>
          <tr role="row" class="odd" *ngFor="let item of cate;index as i">
            <td class="sorting_1">#{{i+1}}</td>
            <td>{{item.name}}</td>
            <td>{{item.created_at}}</td>
            <td class="justify-content-center">
              <a class="p-3 text-success" [routerLink]="'edit/'+item.id" style="cursor: pointer;"><i class="fa fa-edit"
                  aria-hidden="true"></i></a>
              <a class="text-danger" (click)="remove(item.id)" style="cursor: pointer;"><i class="fa fa-trash"
                  aria-hidden="true"></i></a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12 col-md-7">
      <div class="dataTables_paginate paging_simple_numbers" id="example2_paginate">
        <ul class="pagination">
          <li class="paginate_button page-item previous disabled" id="example2_previous"><a href="#"
              aria-controls="example2" data-dt-idx="0" tabindex="0" class="page-link">Previous</a></li>
          <li class="paginate_button page-item active"><a href="#" aria-controls="example2" data-dt-idx="1" tabindex="0"
              class="page-link">1</a></li>
          <li class="paginate_button page-item "><a href="#" aria-controls="example2" data-dt-idx="2" tabindex="0"
              class="page-link">2</a></li>
          <li class="paginate_button page-item "><a href="#" aria-controls="example2" data-dt-idx="3" tabindex="0"
              class="page-link">3</a></li>
          <li class="paginate_button page-item "><a href="#" aria-controls="example2" data-dt-idx="4" tabindex="0"
              class="page-link">4</a></li>
          <li class="paginate_button page-item "><a href="#" aria-controls="example2" data-dt-idx="5" tabindex="0"
              class="page-link">5</a></li>
          <li class="paginate_button page-item "><a href="#" aria-controls="example2" data-dt-idx="6" tabindex="0"
              class="page-link">6</a></li>
          <li class="paginate_button page-item next" id="example2_next"><a href="#" aria-controls="example2"
              data-dt-idx="7" tabindex="0" class="page-link">Next</a></li>
        </ul>
      </div>
    </div>
  </div>
</div>
