<div id="example2_wrapper" class="dataTables_wrapper dt-bootstrap4">
  <div class="row">
    <div class="col-sm-12 col-md-6"></div>
    <div class="col-sm-12 col-md-6"></div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <div class="pb-3">
        <a class="btn btn-success" [routerLink]="'add'">Thêm mới</a>
      </div>
      <table id="example2" class="table table-bordered table-hover dataTable" role="grid"
        aria-describedby="example2_info">
        <thead>
          <tr role="row">
            <th class="sorting_asc" tabindex="0" aria-controls="example2" rowspan="1" colspan="1" aria-sort="ascending"
              aria-label="Rendering engine: activate to sort column descending">#</th>
            <th class="sorting" tabindex="0" aria-controls="example2" rowspan="1" colspan="1"
              aria-label="Browser: activate to sort column ascending">Tên danh mục</th>
            <th class="sorting" tabindex="0" aria-controls="example2" rowspan="1" colspan="1"
              aria-label="Platform(s): activate to sort column ascending">Ngày tạo</th>
            <th class="sorting" tabindex="0" aria-controls="example2" rowspan="1" colspan="1"
              aria-label="Platform(s): activate to sort column ascending">Thao tác</th>
          </tr>
        </thead>
        <tbody>
          <tr role="row" class="odd"
            *ngFor="let item of cate | paginate: { itemsPerPage: listPage, currentPage: page, totalItems: totalLength } ; index as i">
            <td class="sorting_1">#{{i+1}}</td>
            <td>{{item.name}}</td>
            <td>{{item.created_at | date:'HH:mm:ss : dd-MM-yyyy'}}</td>
            <td class="justify-content-center">
              <a class="p-3 text-success" [routerLink]="'edit/'+item.id" style="cursor: pointer;"><i class="fa fa-edit"
                  aria-hidden="true"></i></a>
              <a class="text-danger" (click)="remove(item.id)" style="cursor: pointer;"><i class="fa fa-trash"
                  aria-hidden="true"></i></a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="row">
    <ul class="pagination justify-content-end pt-3">
      <pagination-controls (pageChange)="page = $event"></pagination-controls>
    </ul>
  </div>
</div>
